# High-Performance Nginx Configuration for Vector Tiles
# Optimized for serving GeoServer vector tiles with aggressive caching

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/vnd.mapbox-vector-tile;

    # Cache paths
    proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tiles:100m max_size=1g inactive=7d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api:10m max_size=100m inactive=1h use_temp_path=off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tiles_limit:10m rate=50r/s;

    # Map for vector tile mime types
    map $uri $vector_tile_type {
        ~*\.pbf$ application/vnd.mapbox-vector-tile;
        ~*\.mvt$ application/vnd.mapbox-vector-tile;
        default application/octet-stream;
    }

    # Upstream for GeoServer
    upstream geoserver {
        server geoserver:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream for Backend API
    upstream backend {
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API routes
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Cache API responses briefly
            proxy_cache api;
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404 1m;
        }

        # GeoServer WMS/WFS services (not cached)
        location /geoserver/ {
            proxy_pass http://geoserver/geoserver/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for dynamic services
            proxy_cache off;
            proxy_buffering off;
        }

        # Vector tiles - HEAVILY CACHED for performance
        location ~* /geoserver/gwc/service/wmts.*\.(pbf|mvt)$ {
            limit_req zone=tiles_limit burst=100 nodelay;
            
            proxy_pass http://geoserver;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Aggressive caching for vector tiles
            proxy_cache tiles;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1h;
            proxy_cache_lock on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            # Set proper content type
            add_header Content-Type $vector_tile_type;
            add_header Cache-Control "public, max-age=604800";
            add_header X-Cache-Status $upstream_cache_status;
            
            # Enable compression
            gzip on;
            gzip_types application/vnd.mapbox-vector-tile;
        }

        # Static tile assets (MBTiles served directly)
        location /tiles/ {
            alias /opt/geoserver/mbtiles/;
            
            # Very aggressive caching
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Content-Type $vector_tile_type;
            
            # Enable range requests for large tiles
            add_header Accept-Ranges bytes;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Cache status endpoint
        location /cache-status {
            access_log off;
            
            # Return cache statistics
            add_header Content-Type application/json;
            return 200 '{"tiles_cache": "active", "api_cache": "active"}';
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # Cache purge endpoint (for administrators)
    server {
        listen 8080;
        server_name localhost;
        
        location /purge {
            allow 127.0.0.1;
            deny all;
            
            # Purge cache
            proxy_cache_purge tiles "$scheme$request_method$host$request_uri";
            add_header Content-Type text/plain;
            return 200 "Cache purged\n";
        }
    }
}