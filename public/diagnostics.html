<!DOCTYPE html>
<html>
<head>
    <title>Console Log Capture</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        #console { background: #252526; padding: 15px; border-radius: 5px; height: 600px; overflow-y: auto; border: 1px solid #3e3e42; white-space: pre-wrap; word-break: break-word; }
        button { padding: 10px 20px; margin: 10px 0; background: #007acc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .info { color: #4ec9b0; }
        .warn { color: #ce9178; }
        .error { color: #f48771; }
    </style>
</head>
<body>
    <h1>Diagnostic Console Output</h1>
    <button onclick="clearLogs()">Clear Logs</button>
    <button onclick="triggerBoundaryLoad()">Trigger Boundary Load (bhutan)</button>
    <div id="console"></div>
    
    <script>
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, ...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');
            
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${type.toUpperCase()}] ${message}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog(...args);
            addLog('info', ...args);
        };
        
        console.error = function(...args) {
            originalError(...args);
            addLog('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn(...args);
            addLog('warn', ...args);
        };
        
        function clearLogs() {
            consoleDiv.innerHTML = '';
        }
        
        function triggerBoundaryLoad() {
            addLog('info', 'ðŸŽ¯ Attempting to load boundary data via window events...');
            // Since we can't directly trigger MapComponent, we'll monitor and wait for console output
            addLog('info', 'Check browser DevTools (F12) console for actual diagnostic output from the map component');
        }
        
        console.log('âœ… Diagnostic console ready. Check MapComponent logs below when you interact with the map.');
    </script>
</body>
</html>
